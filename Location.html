<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Location.css" rel="stylesheet" />
    <link href="Location.js" rel="stylesheet" />
    <title>목적지 설정</title>
</head>
<body>
    <div class="MainBox">
        <div class="TopFrame">
            <p class="Topname"> 목적지 설정</p>
            <div id="map" style="width: 640px;height: 500px;"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7c09b3743adce6f6974c73b777877512&libraries=services"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };  
                
                    // 지도를 생성합니다    
                    var map = new kakao.maps.Map(mapContainer, mapOption); 
                    
                    // 주소-좌표 변환 객체를 생성합니다
                    var geocoder = new kakao.maps.services.Geocoder();
                    
                    // 주소로 좌표를 검색합니다
                    geocoder.addressSearch('경기도 용인시 처인구 역북동 명지로 60번길 15-28', function(result, status) {
                    
                        // 정상적으로 검색이 완료됐으면 
                        if (status === kakao.maps.services.Status.OK) {
                    
                            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    
                            // 결과값으로 받은 위치를 마커로 표시합니다
                            var marker = new kakao.maps.Marker({
                                map: map,
                                position: coords
                            });
                    
                            // 인포윈도우로 장소에 대한 설명을 표시합니다
                            var infowindow = new kakao.maps.InfoWindow({
                                content:''
                            });
                            infowindow.open(map);
                    
                            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                            map.setCenter(coords);
                        } 
                    });    
            </script>
        </div>
        <div class="MiddleFrame">
            <div class="End">
                <p>도착</p>
                <input type="text" placeholder="주소를 입력해주세요">
                <button type="submit">검색</button>
            </div>
        </div>
        <div class="SemiFrame">
            <div class="alarmFrameLeft">
                <p><Strong>알람범위</Strong></p>
                    <div class="dropdown">
                        <div class="dropdown-label">
                          </div>
                          <div class="dropdown">
                            <button class="dropbtn">
                              <span class="dropbtn_content">알람 범위를 정해주세요</span>
                              <span class="dropbtn_click" style="font-family: Material Icons; font-size : 16px; color : #3b3b3b; float:right;"
                                onclick="dropdown()">arrow_drop_down</span>
                            </button>
                            <div class="dropdown-content">
                              <div class="fastfood" onclick="showMenu(this.innerText)">Burgerking</div>
                              <div class="fastfood" onclick="showMenu(this.innerText)">Mcdonals</div>
                              <div class="fastfood" onclick="showMenu(this.innerText)">Lotteria</div>
                              <div class="fastfood" onclick="showMenu(this.innerText)">Mom's touch</div>
                              <div class="fastfood" onclick="showMenu(this.innerText)">In n out</div>
                              <div class="fastfood" onclick="showMenu(this.innerText)">Subway</div>
                              <div class="fastfood" onclick="showMenu(this.innerText)">Shake shack</div>
                            </div>
                          </div>
                    </div>
                
            </div>
            <div class="alarmFrameRight">
                <p class="FavoritesText"> 즐겨찾기</p>
            </div>
        </div>
        <div class="SearchFrame"><a href="https://www.naver.com/">
        <p class="Search">검색</p>
        </a>
        </div>
        <div class="Bottom">
                <span class="a">목적지 설정</span>
                <span class="b">기록</span>
                <span class="c"><a href="사용자설정.html+">사용자 설정</span>
        </div>
    </div>
</body>
</html>
